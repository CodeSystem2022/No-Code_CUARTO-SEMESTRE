<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierra Media | Tienda Week</title>
  <link rel="stylesheet" href="style.css">
  <!--Link para conectar con bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont_body">
    <!--Empeiza el header-->
    <header class="header">
      <!--contenedor del logo y el carrito-->
      <div class="cont_header">
        <a class="logo" href=""></a>
        <div class="burger_carrito">
          <div class="btn_header carrito"><i class="bi bi-cart3"></i></div>
        </div>

      </div>
      <!--Nav con su lista de navegacion-->
      <nav class="nav">
        <ul class="ul_nav">
          <li class="li_ul_nav"><a href="">Inicio</a></li>
          <li class="li_ul_nav"><a href="">Productos</a></li>
          <li class="li_ul_nav"><a href="">Nosotros</a></li>
          <li class="li_ul_nav"><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!--Empieza el main-->
    <main class="main">
      <div class="filtro_fondo"></div>
      <!--cajas con las opciones de los productos-->
      <div class="categorias">
        <div class="categoria cate_tazas">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Tazas</h3>
          </div>
        </div>
        <div class="categoria cate_remeras">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Remeras</h3>
          </div>
        </div>
        <div class="categoria cate_figuras">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Figuras</h3>
          </div>
        </div>
        <div class="categoria cate_accesorios">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Accesorios</h3>
          </div>
        </div>
        <div class="categoria cate_comics">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Comics</h3>
          </div>
        </div>
        <div class="categoria cate_mangas">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Mangas</h3>
          </div>
        </div>
        <div class="categoria cate_simpson_mania">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Simpson Mania</h3>
          </div>
        </div>
        <div class="categoria cate_no_def">
          <div class="filtro_cate">
            <h3 class="titulo_cate">Armas de coleccón</h3>
          </div>
        </div>
      </div>

    </main>

    <!--Inicio del footer-->
    <footer class="footer">
      <div class="cont_redes">
        <ul class="ul_footer">
          <li class="li_ul_footer"><a href=""><i class="bi bi-instagram"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-tiktok"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-twitter"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-whatsapp"></i></a></li>

        </ul>
      </div>
      <h5><a href="">Copyright©TierraMedia2023</a></h5>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
