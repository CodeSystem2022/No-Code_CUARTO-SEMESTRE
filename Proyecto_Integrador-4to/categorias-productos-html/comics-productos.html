<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Productos</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Link para conectar con bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../categorias-productos-css/style-comics.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont_body">
        <!-- Comienza el header -->
        <header class="header">
            <!-- Contenedor del logo y el carrito -->
            <div class="cont_header">
                <a class="logo" href="../index.html"></a>
                <h2 class="titulo">Colección Comics</h2>
                <div class="burger_carrito">
                    <div class="btn_header carrito"><i class="bi bi-cart3"></i></div>
                </div>
            </div>

            <!-- Nav con su lista de navegación -->
            <nav class="nav">
                <ul class="ul_nav">
                    <li class="li_ul_nav"><a href="">Inicio</a></li>
                    <li class="li_ul_nav"><a href="">Productos</a></li>
                    <li class="li_ul_nav"><a href="">Nosotros</a></li>
                    <li class="li_ul_nav"><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Comienza el main -->
        <main class="main">
            <div class="filtro_fondo"></div>
            <!-- Cajas con las opciones de los productos -->
            <div class="categorias">
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-1.jpeg"
                            alt="Patrick Rothfuss el nombre del viento"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-2.jpeg"
                            alt="Brandon Sanderson - Elantris" style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-3.jpeg"
                            alt="Brandon Sanderson - Calamity" style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-4.jpeg" alt="Renacida"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-5.jpeg" alt="Batman - yo soy gotham"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-7.jpeg"
                            alt="Spiderman - El nuevo spiderman"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-10.jpeg"
                            alt="He-man - Masters del Universo" style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-11.jpeg" alt="Fantasmas - Volumen dos"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="contenedor-comics">
                    <div class="filtro_cate">
                        <img src="../multimedia/categoria-comics/producto-comic-12.jpeg" alt="Dark-ride"
                            style="max-width: 50%; display: block; margin: 0 auto;">
                    </div>
                </div>
            </div>
        </main>
        <!-- Inicio del footer -->
        <footer class="footer">
            <div class="cont_redes">
                <ul class="ul_footer">
                    <li class="li_ul_footer"><a href=""><i class="bi bi-instagram"></i></a></li>
                    <li class="li_ul_footer"><a href=""><i class="bi bi-tiktok"></i></a></li>
                    <li class="li_ul_footer"><a href=""><i class="bi bi-twitter"></i></a></li>
                    <li class="li_ul_footer"><a href=""><i class="bi bi-whatsapp"></i></a></li>
                </ul>
            </div>
            <h5><a href="">Copyright©TierraMedia2023</a></h5>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>

</html>
