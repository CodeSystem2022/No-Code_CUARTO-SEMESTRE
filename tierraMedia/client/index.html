<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierra Media | Tienda Week</title>
  <link rel="stylesheet" href="style-main-index.css">
  <!--Link para conectar con bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style-productos.css">
  <link rel="stylesheet" href="./style-cart.css">
  <link rel="stylesheet" href="base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  </head>

<body>
  <div class="cont_body">
    <!--Empeiza el header-->
    <header class="header">
      <!--contenedor del logo y el carrito-->
      <div class="cont_header">
        <a class="logo" href=""></a>
        <div class="burger_carrito">
          <span class="cart-counter" id="cart-counter">0</span>
          <!--Agrego el id="cart-btnn"-->
          <div class="btn_header carrito" id="cart-btn">
            
            <i class="bi bi-cart3"></i>
          </div>

        </div>

      </div>

      <nav class="navbar">
        <a class="a-nav" href="">Nosotros</a>
        <div class="menu-trigger">
            <span>Secciones</span>
        </div>
        <ul class="menu-list">
            <li><a class="menu-seccion" href="#remeras">Remeras Programación</li></a>
            <li><a class="menu-seccion" href="#comics">Comics</li></a>
            <li><a class="menu-seccion"  href="#figuras">Figuras</li></a>
            <li><a class="menu-seccion"  href="#armas">Armas</li></a>
            <li><a class="menu-seccion"  href="#simpsons">Remeras Simpsons</li></a>
            <li><a class="menu-seccion"  href="#tazas">Tazas</li></a>
            <li><a class="menu-seccion"  href="#accesorios">Llaveros y Gorras</li></a>
            <li><a class="menu-seccion"  href="#mangas">Manga</li></a>
        </ul>
        <a class="a-nav" href="">Contacto</a>
    </nav>

    </header>

    <!--Empieza el main-->
    <main class="main">
      <img src="./media/fondos/fondo.jpeg" class="fondo">
      <div class="filtro_fondo"></div>

      <!--Modal del contenedor del carrito -->
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-container" id="modal-container"></div>

      <article>
        <section>
          <div class="productos" id="shopContent"></div>
        </section>
      </article>
      <form action="" class="form-contacto" id="contacto">
        <div>
          <p>Nombre:</p>
          <input type="text">
          <p>Email:</p>
          <input type="email">
          <p>Télefono:</p>
          <input type="text">
          <input type="submit" class="boton-envio">
        </div>
        <div>
          <p>Déjanos un mensaje:</p>
          <textarea name="" id="" cols="0" rows="10"></textarea>
        </div>
      </form>

    </main>

    <!--Inicio del footer-->
    <footer class="footer">
      <div class="cont_redes">
        <ul class="ul_footer">
          <li class="li_ul_footer"><a href=""><i class="bi bi-instagram"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-tiktok"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-twitter"></i></a></li>
          <li class="li_ul_footer"><a href=""><i class="bi bi-whatsapp"></i></a></li>

        </ul>
      </div>
      <h5><a href="">Copyright©TierraMedia2023</a></h5>
    </footer>
  </div>
  <script src="./js/productos.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
