<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../categorias-productos-css/style-tazas.css">
    <!-- Link para conectar con bootstrap icons -->

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style-main-index.css">
    <link rel="stylesheet" href="style-nosotros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont_body">
        <!-- Comienza el header -->
        <header class="header">
            <!-- Contenedor del logo y el carrito -->

                <a class="logo" href="index.html"></a>
                <h2 class="titulo">Quienes integramos el Grupo NoCode</h2>
                <div class="burger_carrito">

            </div>
            <!-- Nav con su lista de navegación -->
            <nav class="nav">

                </ul>
            </nav>
        </header>
        <!-- Comienza el main -->
        <main class="main">

                </div>
                <div class="categoria cate_tazas">
                    <div class= "filtro_cate">

                </div>
                <div class="categoria cate_figuras">
                    <div class="filtro_cate">
                        <a href="https://github.com/ezequielmariscal">
                            <img src="media/categoria-nosotros/Ezequiel.png" alt="MARISCAL" style="max-width: 50%; display: block; margin: 0 auto;">
                        </a>
                    </div>
                </div>
                <div class="categoria cate_figuras">

                        </a>
                    </div>
                </div>
                <div class="categoria cate_accesorios">
                    <div class="filtro_cate">
                        <a href="https://github.com/andreswinck#-andrés-winckler">

                        </a>
                    </div>
                </div>
                <div class="categoria cate_comics">
                    <div class="filtro_cate">
                        <a href="https://github.com/Chorifrann">

                        </a>
                    </div>
                </div>
                <div class="categoria cate_mangas">
